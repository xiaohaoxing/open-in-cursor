<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Open in...</title>
    <style>
      /* 轻量样式，尽量靠近 Tailwind 的间距与字体大小 */
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; padding: 16px; color: #111827; width: 380px; }
      h1 { font-size: 16px; font-weight: 600; margin: 0 0 12px; }
      .section { display: flex; flex-direction: column; gap: 8px; }
      .row { display: flex; align-items: center; gap: 8px; }
      .btn { background: #111827; color: #fff; border: 1px solid #111827; border-radius: 6px; padding: 8px 12px; cursor: pointer; font-size: 14px; }
      .btn:disabled { opacity: .6; cursor: default; }
      .hint { font-size: 12px; color: #6b7280; margin-top: 8px; }
      label { display: inline-flex; align-items: center; gap: 6px; cursor: pointer; }
      .group { display: flex; gap: 12px; }
    </style>
  </head>
  <body>
    <h1>Open in...</h1>
    <div class="section">
      <div class="group" id="opts"></div>
    </div>
    <div class="hint" style="text-align: right;">
      <a href="https://github.com/xiaohaoxing/open-in-cursor/issues/new" target="_blank" rel="noopener noreferrer">Send feedback</a>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
  </html>
